{extend name="base" /}
{block name="body"}
<div class="layui-body">
    <div class="layui-tab layui-tab-brief">
        <div class="layui-tab-content">
        <a href="{$block_chain}?type={$type}&bankCode={$bank_code}&version={$version}" id="a" target="_blank" block_chain='{$block_chain}'></a>
        </div>
    </div>
</div>

{/block}
{block name="script"}
<script type="text/javascript">
var block_chain = $('#a').attr('block_chain');
if (block_chain) {
	var el=document.getElementById('a');
	el.target = '_blank'; 
	el.click();
}else{
	layer.msg('请配置.env区块链浏览器地址');
}

</script>
<script src="__JS__/jquery.circliful.min.js"></script>
{/block}
